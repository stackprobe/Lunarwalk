<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<script src="../../Rose.js" charset="Shift_JIS"></script>
<script>

var Logo;
var Bgm;

function Main() {
	Logo = DD_LoadRes_Image("res/web-logo.png"); // @:res
	Bgm  = DD_LoadRes_Audio("res/MusMus/MusMus-BGM-034.mp3"); // @:res

	Rose_Visitor_Wait(Main2);
}

function Main2() {
	DD_Main(GameMain);
}

function* GameMain() {
	var played = false;

	for(; ; ) {
		if(DD_Mouse_Down && !played) {
			Bgm.loop = true;
			Bgm.currentTime = 0;
			Bgm.volume = 1.0;
			Bgm.play();

			played = true;
		}

		DD_Clear();
		DD_Draw(Logo, DD_W / 2, DD_H / 2, 1.0, DD_Frame / 100.0);

		if(!played) {
			DD_Ctx.fillStyle = "#000000";
			DD_Ctx.font = "30px 'メイリオ'";
			DD_Ctx.fillText("★どこかクリックするとBMGを再生します。", 10, 40);
		}

		yield 1;
	}
}

</script>
<style>

body {
	background-color: #efe;
}

</style>
</head>
<body>

</body>
</html>
